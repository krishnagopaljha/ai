<!-- templates/index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>CyberSec CodeLlama</title>
    <style>
        :root {
            --bg-dark: #0d1117;
            --card-bg: #161b22;
            --text: #c9d1d9;
            --accent: #58a6ff;
            --danger: #f85149;
        }
        
        body {
            background-color: var(--bg-dark);
            color: var(--text);
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            border: 1px solid #30363d;
            border-radius: 6px;
            background-color: var(--card-bg);
            height: 90vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            padding: 16px;
            border-bottom: 1px solid #30363d;
            display: flex;
            align-items: center;
        }
        
        .header h1 {
            margin: 0;
            font-size: 18px;
            color: var(--accent);
        }
        
        .tag {
            background: #1e60d5;
            color: white;
            font-size: 12px;
            padding: 2px 8px;
            border-radius: 12px;
            margin-left: 10px;
        }
        
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }
        
        .message {
            margin-bottom: 20px;
            line-height: 1.5;
        }
        
        .user-message {
            color: #58a6ff;
        }
        
        .bot-message {
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 14px;
        }
        
        .code-block {
            background-color: #0d1117;
            padding: 12px;
            border-radius: 6px;
            margin: 10px 0;
            overflow-x: auto;
        }
        
        .input-area {
            display: flex;
            padding: 16px;
            border-top: 1px solid #30363d;
            gap: 10px;
        }
        
        input {
            flex: 1;
            background-color: #0d1117;
            border: 1px solid #30363d;
            padding: 12px;
            color: var(--text);
            border-radius: 6px;
            font-family: monospace;
        }
        
        button {
            background-color: #1e60d5;
            color: white;
            border: none;
            padding: 0 20px;
            border-radius: 6px;
            cursor: pointer;
        }
        
        .stop-btn {
            background-color: var(--danger);
        }
        
        .typing-indicator {
            color: #8b949e;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>CyberSec CodeLlama</h1>
            <div class="tag">7b-instruct</div>
        </div>
        
        <div class="chat-container" id="chatContainer">
            <!-- Messages will appear here -->
        </div>
        
        <div class="input-area">
            <input type="text" id="userInput" placeholder="Ask about cybersecurity..." autocomplete="off">
            <button id="sendBtn">Send</button>
            <button id="stopBtn" class="stop-btn" disabled>Stop</button>
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chatContainer');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');
        const stopBtn = document.getElementById('stopBtn');
        
        let controller = null;
        
        function addMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            messageDiv.classList.add(isUser ? 'user-message' : 'bot-message');
            
            if (isUser) {
                messageDiv.textContent = content;
            } else {
                // Handle code blocks
                if (content.includes('```')) {
                    const parts = content.split('```');
                    parts.forEach((part, index) => {
                        if (index % 2 === 0) {
                            messageDiv.appendChild(document.createTextNode(part));
                        } else {
                            const codeBlock = document.createElement('div');
                            codeBlock.classList.add('code-block');
                            codeBlock.textContent = part;
                            messageDiv.appendChild(codeBlock);
                        }
                    });
                } else {
                    messageDiv.textContent = content;
                }
            }
            
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;
            
            userInput.value = '';
            addMessage(message, true);
            
            // Add typing indicator
            const typingIndicator = document.createElement('div');
            typingIndicator.classList.add('message', 'typing-indicator');
            typingIndicator.textContent = 'Analyzing...';
            chatContainer.appendChild(typingIndicator);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            
            // Setup abort controller
            controller = new AbortController();
            sendBtn.disabled = true;
            stopBtn.disabled = false;
            
            try {
                // Setup SSE connection
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: message }),
                    signal: controller.signal
                });
                
                // Remove typing indicator
                chatContainer.removeChild(typingIndicator);
                
                if (!response.ok) throw new Error(response.statusText);
                
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let botMessage = '';
                
                while (true) {
                    const { value, done } = await reader.read();
                    if (done) break;
                    
                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n\n').filter(line => line.trim());
                    
                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const data = line.replace('data: ', '');
                            if (data === '[DONE]') break;
                            
                            try {
                                const jsonData = JSON.parse(data);
                                botMessage += jsonData.content;
                                
                                // Update last message
                                const messages = chatContainer.querySelectorAll('.bot-message');
                                if (messages.length > 0) {
                                    const lastMessage = messages[messages.length - 1];
                                    chatContainer.removeChild(lastMessage);
                                }
                                
                                addMessage(botMessage, false);
                            } catch (e) {
                                console.error('Error parsing JSON:', e);
                            }
                        }
                    }
                }
            } catch (err) {
                if (err.name === 'AbortError') {
                    addMessage("Response stopped", false);
                } else {
                    console.error('Error:', err);
                    addMessage("Error: " + err.message, false);
                }
            } finally {
                controller = null;
                sendBtn.disabled = false;
                stopBtn.disabled = true;
            }
        }
        
        function stopGeneration() {
            if (controller) {
                controller.abort();
            }
        }
        
        // Event listeners
        sendBtn.addEventListener('click', sendMessage);
        stopBtn.addEventListener('click', stopGeneration);
        
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
