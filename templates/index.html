<!DOCTYPE html>
<html>
<head>
    <title>CyberSec CodeLlama</title>
    <style>
        /* --- NEW HACKER THEME --- */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        :root {
            --bg-dark: #000000;
            --card-bg: #0A0A0A;
            --text: #00FF41; /* Classic hacker green */
            --accent: #00FF41;
            --user-color: #00C3FF; /* A distinct cyan for user input */
            --danger: #FF003B; /* Neon red for stop button */
        }
        
        body {
            background-color: var(--bg-dark);
            color: var(--text);
            font-family: 'Consolas', 'Menlo', 'Courier New', monospace;
            margin: 0;
            padding: 20px;
            text-shadow: 0 0 5px rgba(0, 255, 65, 0.5); /* Text glow effect */
            animation: fadeIn 1s ease-in-out;
            
            /* CRT scanlines effect */
            background-image: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 3px, 4px 100%;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            border: 1px solid var(--accent);
            border-radius: 0; /* Sharp corners */
            background-color: var(--card-bg);
            height: 90vh;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 25px rgba(0, 255, 65, 0.2); /* Container glow */
        }
        
        .header {
            padding: 10px 16px;
            border-bottom: 1px solid var(--accent);
            display: flex;
            align-items: center;
        }
        
        .header h1 {
            margin: 0;
            font-size: 18px;
            color: var(--accent);
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        
        .tag {
            background: var(--accent);
            color: var(--bg-dark);
            font-size: 12px;
            padding: 2px 8px;
            border-radius: 0;
            margin-left: 10px;
            text-shadow: none;
        }
        
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }
        
        /* Custom scrollbar for the terminal feel */
        .chat-container::-webkit-scrollbar {
            width: 8px;
        }
        .chat-container::-webkit-scrollbar-track {
            background: var(--bg-dark);
        }
        .chat-container::-webkit-scrollbar-thumb {
            background: var(--accent);
            border: 1px solid var(--bg-dark);
        }
        
        .message {
            margin-bottom: 20px;
            line-height: 1.5;
            word-wrap: break-word;
        }
        
        .user-message {
            color: var(--user-color);
            text-shadow: 0 0 5px rgba(0, 195, 255, 0.5);
        }
        
        .bot-message {
            white-space: pre-wrap;
            font-family: 'Consolas', 'Menlo', 'Courier New', monospace;
            font-size: 14px;
        }
        
        .code-block {
            background-color: #0000005e;
            padding: 12px;
            margin: 10px 0;
            overflow-x: auto;
            border-left: 2px solid var(--accent);
        }
        
        .input-area {
            display: flex;
            padding: 16px;
            border-top: 1px solid var(--accent);
            gap: 10px;
            align-items: center;
        }

        /* Command prompt style */
        .input-area::before {
            content: 'root@codellama:~#';
            color: var(--accent);
            white-space: nowrap;
        }
        
        input {
            flex: 1;
            background-color: transparent;
            border: none;
            padding: 0 10px;
            color: var(--text);
            font-family: 'Consolas', 'Menlo', 'Courier New', monospace;
            font-size: 16px;
            outline: none;
            text-shadow: 0 0 5px rgba(0, 255, 65, 0.5);
        }
        
        button {
            background-color: transparent;
            color: var(--accent);
            border: 1px solid var(--accent);
            padding: 8px 15px;
            border-radius: 0;
            cursor: pointer;
            text-transform: uppercase;
            font-family: inherit;
            transition: all 0.2s ease-in-out;
        }
        
        button:hover, button:focus {
            background-color: var(--accent);
            color: var(--bg-dark);
            box-shadow: 0 0 15px var(--accent);
            text-shadow: none;
        }
        
        .stop-btn {
            color: var(--danger);
            border-color: var(--danger);
        }

        .stop-btn:hover, .stop-btn:focus {
            background-color: var(--danger);
            color: var(--bg-dark);
            border-color: var(--danger);
            box-shadow: 0 0 15px var(--danger);
        }
        
        .typing-indicator {
            color: var(--accent);
        }
        
        .typing-indicator::after {
            content: 'â–ˆ';
            display: inline-block;
            animation: blink 1s infinite;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>CyberSec CodeLlama</h1>
            <div class="tag">7b-instruct</div>
        </div>
        
        <div class="chat-container" id="chatContainer">
            </div>
        
        <div class="input-area">
            <input type="text" id="userInput" placeholder="" autocomplete="off">
            <button id="sendBtn">Send</button>
            <button id="stopBtn" class="stop-btn" disabled>Stop</button>
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chatContainer');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');
        const stopBtn = document.getElementById('stopBtn');
        
        let controller = null;
        
        // MODIFIED: Initial welcome message
        function showWelcomeMessage() {
            const welcomeText = `Last login: ${new Date().toString()}\nSystem initialized. Awaiting commands...`;
            addMessage(welcomeText, false);
        }

        function addMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            messageDiv.classList.add(isUser ? 'user-message' : 'bot-message');
            
            if (isUser) {
                 // Add the user prompt before the message
                const prompt = document.createElement('span');
                prompt.textContent = 'root@codellama:~# ';
                messageDiv.appendChild(prompt);
                messageDiv.appendChild(document.createTextNode(content));
            } else {
                // Handle code blocks
                if (content.includes('```')) {
                    const parts = content.split('```');
                    parts.forEach((part, index) => {
                        if (index % 2 === 0) {
                            messageDiv.appendChild(document.createTextNode(part));
                        } else {
                            const codeBlock = document.createElement('div');
                            codeBlock.classList.add('code-block');
                            codeBlock.textContent = part.trim();
                            messageDiv.appendChild(codeBlock);
                        }
                    });
                } else {
                    messageDiv.textContent = content;
                }
            }
            
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;
            
            userInput.value = '';
            addMessage(message, true);
            
            // Add typing indicator
            const typingIndicator = document.createElement('div');
            typingIndicator.classList.add('message', 'typing-indicator');
            // MODIFIED: Thematic typing indicator
            typingIndicator.textContent = '[processing_request] ';
            chatContainer.appendChild(typingIndicator);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            
            // Setup abort controller
            controller = new AbortController();
            sendBtn.disabled = true;
            stopBtn.disabled = false;
            
            try {
                // Setup SSE connection
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: message }),
                    signal: controller.signal
                });
                
                // Remove typing indicator
                chatContainer.removeChild(typingIndicator);
                
                if (!response.ok) throw new Error(response.statusText);
                
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let botMessage = '';
                
                while (true) {
                    const { value, done } = await reader.read();
                    if (done) break;
                    
                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n\n').filter(line => line.trim());
                    
                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const data = line.replace('data: ', '');
                            if (data === '[DONE]') break;
                            
                            try {
                                const jsonData = JSON.parse(data);
                                botMessage += jsonData.content;
                                
                                // Update last message
                                const messages = chatContainer.querySelectorAll('.bot-message');
                                // Check if the last message is a bot message to update, otherwise create a new one
                                const lastMessage = messages.length > 0 && !messages[messages.length -1].textContent.startsWith("Last login") ? messages[messages.length - 1] : null;
                                
                                if (lastMessage && lastMessage.parentNode === chatContainer) {
                                   chatContainer.removeChild(lastMessage);
                                }
                                
                                addMessage(botMessage, false);
                            } catch (e) {
                                console.error('Error parsing JSON:', e);
                            }
                        }
                    }
                }
            } catch (err) {
                if (err.name === 'AbortError') {
                    addMessage(">> PROCESS TERMINATED BY USER <<", false);
                } else {
                    console.error('Error:', err);
                    addMessage(">> CONNECTION FAILED: " + err.message + " <<", false);
                }
            } finally {
                controller = null;
                sendBtn.disabled = false;
                stopBtn.disabled = true;
            }
        }
        
        function stopGeneration() {
            if (controller) {
                controller.abort();
            }
        }
        
        // Event listeners
        sendBtn.addEventListener('click', sendMessage);
        stopBtn.addEventListener('click', stopGeneration);
        
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
        
        // MODIFIED: Show welcome message on page load
        document.addEventListener('DOMContentLoaded', showWelcomeMessage);
    </script>
</body>
</html>
